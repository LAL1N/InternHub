<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Log In | InternHub</title>
        <link rel="shortcut icon" type="x-icon" href="./Logos/1.png">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <link rel="stylesheet" href="Css/loginstyle.css">
    </head>
    <body class="login">
        <!-- LOGO -->
        <div class="LogoIntern">
            
                <img src="Logos/3.png" alt="Logo" class="logo">
                <img src="Logos/4.png" alt="Logo" class="logo2">
            
        </div>

        <!--Log In-->
        <div class="box">

            <div class="title">
                <h1>Welcome!</h1>
                <p class="deets">Please Enter Your Details</p>
            </div>
            <div class="container">
                <div class="email">
                    <input type="type" required class="emails" placeholder="Email">
                    
                </div>
                </br>
                <div class="pass1">
                    <input type="password" required id="password" class="pass" placeholder="Password">
                    <i id="eyeBtn" class="fa fa-eye-slash"></i>
                </div>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox" class="remember">Remember Me</label>
                <a href="#" class="forgot-pass">Forgot Password?</a>
            </div>
            
            <a href="./Profile.html" class="btn">Log In</a>
            <a href="./Profile.html" class="gboxbtn">Login with ADNU GBOX</a>
            
            <div class="createacc">
                <p>New here? <a href="#" class="createaccfont">Create an Account</a></p>
            </div>
        </div>
    </body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./Scripts/Login.js"></script>
</html>
